# ----------------------------------------------------------------------------------------------------------------------
# Meta.
# ----------------------------------------------------------------------------------------------------------------------

[meta.color]
theme = '#ffffff'
background = '#ffffff'

[meta.icons]
sizes = ['16', '24', '32', '48', '64', '72', '80', '96', '128', '144', '152', '167', '180', '192', '196', '256', '300', '512']

# ----------------------------------------------------------------------------------------------------------------------
# Network.
# ----------------------------------------------------------------------------------------------------------------------

[network]
dns_prefetch = [
  # '//fonts.gstatic.com',
  # '//cdn.jsdelivr.net',
  '//gravatar.com',
  '//images.unsplash.com',
  '//i.imgur.com'
]
pre_connect = [
  # 'https://fonts.gstatic.com',
  # 'https://cdn.jsdelivr.net',
  'https://gravatar.com',
  'https://images.unsplash.com'
]

# ----------------------------------------------------------------------------------------------------------------------
# Fonts.
# ----------------------------------------------------------------------------------------------------------------------

[fonts]
external = []
internal = []

# ----------------------------------------------------------------------------------------------------------------------
# Styles.
# ----------------------------------------------------------------------------------------------------------------------

[styles.vendor]
external = []
internal = [
  'css/vendor.scss'
]

[styles.system]
external = []
internal = [
  'css/system.scss'
]

# ----------------------------------------------------------------------------------------------------------------------
# Scripts.
# ----------------------------------------------------------------------------------------------------------------------

[scripts.vendor]
external = []
internal = [
  'js/vendor/module/popper/popper.min.js',
  'js/vendor/module/bootstrap/bootstrap.min.js',
  'js/vendor/module/spotlight/spotlight.bundle.min.js',
  'js/vendor/module/qrcode/qrcode.min.js'
]

[scripts.system]
external = []
internal = [
  'js/system.min.js'
]
