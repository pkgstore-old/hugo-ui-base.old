{{ $x := (.context | default .) }}

{{ with ($x.WordCount) }}
  <ul class="row list-unstyled">
    <li class="col-4">
      <span>{{ i18n "word_count" }}</span>
    </li>
    <li class="col">
      <input type="text" class="form-control" value="{{ $x.WordCount }}" data-ext-fn="ext-select-all" readonly/>
    </li>
  </ul>
{{ end }}
