{{ $x := (.context | default .) }}

{{ with ($x.ReadingTime) }}
  <ul class="row list-unstyled">
    <li class="col-4">
      <span>{{ i18n "reading_time" }} ({{ i18n "minutes" }})</span>
    </li>
    <li class="col">
      <input type="text" class="form-control" value="{{ $x.ReadingTime }}" data-ext-fn="ext-select-all" readonly/>
    </li>
  </ul>
{{ end }}
