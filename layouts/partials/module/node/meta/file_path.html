{{ $x := (.context | default .) }}

{{ with ($x.File) }}
  <ul class="row list-unstyled">
    <li class="col-4">
      <span>{{ i18n "sys_path" }}</span>
    </li>
    <li class="col">
      <input type="text" class="form-control" value="{{ $x.Path }}" data-ext-fn="ext-select-all" readonly/>
    </li>
  </ul>
{{ end }}
