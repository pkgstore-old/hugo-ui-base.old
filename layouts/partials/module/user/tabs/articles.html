{{ $x := (.context | default .) }}

<div class="author-articles">
  <div>
    <div class="node-body">
      <ul>
          {{ range ($x.Data.Pages) }}
            <li>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
          {{ end }}
      </ul>
    </div>
  </div>
</div>
