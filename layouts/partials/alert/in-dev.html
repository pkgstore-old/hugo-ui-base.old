{{ $x := (.context | default .) }}

{{ if (in $x.Params.categories "InDev") }}
<div class="alert alert-warning d-flex" role="alert">
  <div class="flex-shrink-0 align-self-center">
    <i class="fas fa-edit fa-fw fa-2x"></i>
  </div>
  <div class="flex-grow-1 ms-3">
    <p class="mb-0">{{ i18n "alert.in_dev" }}</p>
  </div>
</div>
{{ end }}
